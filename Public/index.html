<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagine Affiancate con Swipe + Tabelle Stilizzate</title>
  <!-- Collega il foglio di stile esterno -->
  <link rel="stylesheet" href="style.css" />

          <div>Cantina</div>
        </div>
      </div>
      <div class="table-container">
        <table>
          <tbody id="resultsBody">
            <!-- Placeholder: 20 righe saranno sempre generate dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- PAGINA DESTRA -->

    <nav class="bottom-nav">
      <ul>
        <li class="icona-feed">
